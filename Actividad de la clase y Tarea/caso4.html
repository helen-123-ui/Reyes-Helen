<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caso NÂ°04: Tabla de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }

        .table-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden; 
        }

        .tabla-destacada {
            width: 100%;
            border-collapse: collapse; 
        }

        .tabla-destacada th,
        .tabla-destacada td {
            padding: 15px 20px; 
            text-align: center;
            border: 1px solid #eee; 
        }

        .tabla-destacada thead th {
            background-color: #f8f8f8; 
            font-size: 16px;
            font-weight: bold;
            color: #555;
            border-bottom: 2px solid #ddd; 
        }

    
        .tabla-destacada thead th:last-child,
        .tabla-destacada tbody td:last-child,
        .tabla-destacada tfoot td:last-child {
            background-color: #fff3cd; 
            color: #0f0d07;
            font-weight: bold;
        }
    
        .tabla-destacada th:last-child,
        .tabla-destacada td:last-child {
            border-left: 1px solid #c3e6cb; 
        }
        
        .icon-check {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%2328a745" d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>');
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }

        .icon-x {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23dc3545" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>');
            display: inline-block;
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        .tabla-destacada tfoot td {
            background-color: #f8f8f8;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            padding-top: 20px;
            padding-bottom: 20px;
            border-top: 2px solid #ddd; 
        }

        .tabla-destacada tfoot td:last-child {
            background-color: #fff3cd;
            color: #0f0d07;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table class="tabla-destacada">
            <thead>
                <tr>
                    <th></th> <th>Standard</th>
                    <th>Professional</th>
                    <th>Enterprise</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td><span class="icon-check"></span></td>
                    <td><span class="icon-check"></span></td>
                    <td><span class="icon-check"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span class="icon-check"></span></td>
                    <td><span class="icon-check"></span></td>
                    <td><span class="icon-check"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span class="icon-x"></span></td>
                    <td><span class="icon-check"></span></td>
                    <td><span class="icon-check"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><span class="icon-x"></span></td>
                    <td><span class="icon-x"></span></td>
                    <td><span class="icon-check"></span></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td> <td>$99</td>
                    <td>$199</td>
                    <td>$399</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
</html>
